<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <div class="jumbotron">
                <h4 class="display-4">New user has been added!</h4>
                <hr class="my-4"/>
                <h:form id="displayUser">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Username: "/>
                        <h:outputText value="#{registrationBean.userEntity.username}" styleClass="pinkText"/>
                        <h:outputLabel value="Role: "/>
                        <h:outputText value="#{registrationBean.userEntity.userType}" styleClass="pinkText"/>
                    </h:panelGrid>
                    <hr class="my-4"/>
                    <h:panelGrid columns="1">
                        <h:commandButton value="Registration" action="registration?faces-redirect=true"
                                         styleClass="button pinkButton"/>
                        <h:commandButton value="Admin Page" action="admin?faces-redirect=true"
                                         styleClass="button pinkButton"/>
                        <h:commandButton value="Logout" action="#{logoutBean.logout}" styleClass="button pinkButton"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
